<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FUNCTION</title>
</head>
<body>
    <script>

        function calcularDobro(num1) {
            return num1*2
        }

        alert(calcularDobro(4))
        alert(calcularDobro(20))
        alert(calcularDobro(15))

    </script>
    
</body>
</html>
