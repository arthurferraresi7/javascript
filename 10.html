<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FUNCTION</title>
</head>
<body>
    <script>
        
        function reversoNumero(num) {
            return Number(String(num).split('').reverse().join(''));
        }
        alert(reversoNumero(321));

    </script>
    
</body>
</html>
